{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Liste des tâches</h2>
    <h6>All</h6>
    <table class="table">
      <thead>
        <tr>
          <th>Task</th>
          <th>État</th>
          <th>Date de livraison</th>
          <th>Commentaire</th>
          <th>Actions</th> <!-- Nouvelle colonne pour les boutons -->
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
            <td class="{% if task.status == 'Terminée' %}text-decoration-line-through{% endif %}" >{{ task.task }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.date_livraison }}</td>
            <td>{{ task.commentaire }}</td>
            <td>
                <button class="btn btn-sm btn-success success-btn" data-item-id="{{ task.id }}">Success</button> 
                <button class="btn btn-sm btn-danger delete-btn" data-item-id="{{ task.id }}">Delete</button>
                <button class="btn btn-sm btn-warning edit-btn" data-item-id="{{ task.id }}">Edit</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
