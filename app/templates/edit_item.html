  
 <!-- tasks.html -->
{% extends "base.html" %}
{% block content %}
 
 <div class="container mt-4">
    <h1>Modifier la tâche</h1>
    <form method="POST">
        <div class="mb-3">
          <label for="task" class="form-label" >Tâche:</label>
          <input type="text" class="form-control" id="task" name="task" value="{{ item.task }}" required disabled>
          
        </div>
        
        <div class="mb-3">
            <label for="project" class="form-label">Projet:</label>
            <input type="text" class="form-control" id="project" name="project" value="{{ item.project }}"  disabled>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Statut:</label>
             <select class="form-select" id="status" name="status">
                <option value="Non commencée"{% if item.status == "Non commencée" %} selected{% endif %}>Non commencée</option>
                <option value="En cours"{% if item.status == "En cours" %} selected{% endif %}>En cours</option>
                <option value="Terminée"{% if item.status == "Terminée" %} selected{% endif %}>Terminée</option>
                <option value="En attente"{% if item.status == "En attente" %} selected{% endif %}>En attente</option>
                <option value="En retard"{% if item.status == "En retard" %} selected{% endif %}>En retard</option>
            </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="date_livraison" class="form-label">Date de livraison:</label>
                <input type="date" class="form-control" id="date_livraison" name="date_livraison" value="{{ item.date_livraison }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="importance" class="form-label">Importance:</label>
                <select class="form-select" id="importance" name="importance" value="{{ item.importance }}"  >
                    <option value="Faible"{% if item.importance == "Faible" %} selected{% endif %}>Faible</option>
                    <option value="Moyenne"{% if item.importance == "Moyenne" %} selected{% endif %}>Moyenne</option>
                    <option value="Élevée"{% if item.importance == "Élevée" %} selected{% endif %}>Élevée</option>
                    <option value="Critique"{% if item.importance == "Critique" %} selected{% endif %}>Critique</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
                    <label for="risque" class="form-label">Risque:</label>
                    <select class="form-select" id="risque" name="risque" value="{{ item.risque }}"  >
                        <option value="Faible"{% if item.risque == "Faible" %} selected{% endif %}>Faible</option>
                        <option value="Moyenne"{% if item.risque == "Moyenne" %} selected{% endif %}>Moyenne</option>
                        <option value="Élevée"{% if item.risque == "Élevée" %} selected{% endif %}>Élevée</option>
                        <option value="Critique"{% if item.risque == "Critique" %} selected{% endif %}>Critique</option>
                  </select>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="commentaire" class="form-label">Commentaire:</label>
            <textarea class="form-control" id="commentaire" name="commentaire">{{ item.commentaire }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary modify-btn">Modifier la tâche</button>
    </form>
</div>

{% endblock %}
