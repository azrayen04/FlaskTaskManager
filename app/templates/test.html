<!-- add_item.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add Item</h1>
    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        <input type="submit" value="Add Item">
    </form>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add New Task</h1>
    <form method="POST">
        <label for="task">Task:</label><br>
        <input type="text" id="task" name="task" required><br>
        
        <label for="project">Project:</label><br>
        <input type="text" id="project" name="project"><br>
        
        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status"><br>
{% comment %}         
        <label for="date_livraison">Delivery Date:</label><br>
        <input type="date" id="date_livraison" name="date_livraison"><br>
        
        <label for="importance">Importance:</label><br>
        <input type="number" id="importance" name="importance" min="1"><br>
        
        <label for="risque">Risk:</label><br>
        <input type="number" id="risque" name="risque" min="1"><br>
        
        <label for="commentaire">Comment:</label><br>
        <textarea id="commentaire" name="commentaire"></textarea><br> {% endcomment %}
        
        <input type="submit" value="Add Item">
    </form>
</body>
</html>
