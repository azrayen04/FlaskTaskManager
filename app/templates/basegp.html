<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-y5xk4/5HvAY+5m4x0djHl9aapx6tTByaVICiuP4Ptp8jONmktSz/BR8HbBYpzl+5xKaSXi8aTQ6ptazxUmJsVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            transition: transform 0.3s;
        }
        
        .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.2rem;
        }
        .btn-close:hover {
            color: red;
        }
        .card-body {
            position: relative;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/PM">Password Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="d-flex">
            <a class="btn btn-outline-primary" type="button" href="/addPM">Ajouter</a>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}
<!-- Bottom left small button -->
<div class="fixed-bottom mb-3 ms-3">
        <button id="pmButton" class="btn btn-sm btn-dark">DT</button>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+2Zhe7d3u+Mg0M2DcPpv3AK/z4vFw8/KCkUTf4J" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha384-mrwnL2mJ3Wk9T0t9jVAyz6S+LV3QVSiEkx2o7YY5PLe+kgFDzj/5URqXbrGFA3X3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+2Zhe7d3u+Mg0M2DcPpv3AK/z4vFw8/KCkUTf4J" crossorigin="anonymous"></script>
<script>
    document.getElementById('pmButton').addEventListener('click', function() {
      window.location.href = '/';
    });
  </script>
<script>
    // Script pour basculer la visibilité du mot de passe
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const passwordFieldType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', passwordFieldType);
        
        // Changer l'icône en fonction de l'état
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
    });
</script>

</body>
</html>
